<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <title>대신러닝 | 회원가입</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/signup.css" />
</head>

<body>
    <div class="signup-form">
        <div class="h1">
            <h1 class="mb-5 mt-5">회원가입 페이지</h1>
        </div>
        <div class="signup">
            <form method="post" class="form-floating">
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">이메일 :</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com"
                            pattern=".+@bestcnd\.com" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">아이디(ID) :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디(ID)"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label" name="password1">비밀번호(PW) :</label>
                    <div class="col-sm-10 right">
                        <input type="password" placeholder="비밀번호(PW)" class="form-control" id="password1"
                            name="password1" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label" name="password1">비밀번호(PW)확인 :</label>
                    <div class="col-sm-10 right">
                        <input type="password" placeholder="비밀번호(PW)확인" class="form-control" id="password2"
                            name="password2" required>
                        <button class="btn btn-outline-secondary mt-5" type="button"
                            onclick="handleSignin()">제출</button>
                    </div>
                </div>
            </form>
        </div><!-- e:login -->
        <div class="test_class">
            <div class="sign_up_class">
                "이미 계정이 있으신가요? 바로
                <a href="/templates/login.html">로그인</a>
                하세요."
            </div><!-- e:sign_up_class -->
            <div class="certification">
                "인증이메일을 못받으셨다면
                <a href="/templates/emailresent.html">이메일 재전송</a>
                하세요."
            </div><!-- e:certification -->
        </div><!-- e:test_class -->
    </div>


    <script src="/static/js/header.js"></script>
</body>

</html>
