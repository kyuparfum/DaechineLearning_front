<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대신러닝 | 음악검색페이지</title>
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <script src="../static/js/music.js"></script>
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        main {
            width: 1200px;
            margin: 0 auto;
        }
    </style>

</head>

<body>
    <main>

        <h1>music</h1>
        <form class="w-50 m-auto mb-5">
            <div class="mb-3">
                <label for="query" class="form-label">제목 및 가수 이름</label>
                <input type="text" class="form-control" id="query" aria-describedby="queryHelp">
                <div id="queryHelp" class="form-text">가수 이름 그룹명 노래 제목 검색 가능합니다.</div>
            </div>
            <div class="mb-3">
                <label for="limit" class="form-label">검색 개수</label>
                <input type="text" class="form-control" id="limit" aria-describedby="limitlHelp">
                <div id="limitlHelp" class="form-text">
                    <p class="fs-4">가수로 검색할 경우 최대 개수를 정해주면 출력됩니다.</p>
                    <p class="fs-6" style="color:red;font-weight:700;">숫자만 입력 가능! 기본값은 10입니다.</p>
                    <p class="fs-6" style="color:red;font-weight:700;">최대 검색 개수는 50입니다.</p>
                </div>
            </div>
            <button onclick="record()" id="recordButton" type="button" class="btn btn-primary">음성으로 검색</button>
            <button onclick="record()" id="closeButton" type="button" class="btn btn-primary">녹음중...</button>
            <button onclick="music_search()" type="button" class="btn btn-primary">검색</button>

        </form>
        <div id="add_h2"></div>
        <div class="row row-cols-1 row-cols-md-3 g-5" id="result"></div>
    </main>
    <script src="../static/js/header_footer.js"></script>
</body>

</html>
