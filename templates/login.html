<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/urls.js"></script>
    <script src="../static/js/api.js"></script>
    <title>대신러닝 | 로그인</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/login.css" />
</head>

<body>
    <div class="login-form">
        <div class="h1">
            <h1 class="mb-5 mt-5">로그인 페이지</h1>
        </div><!-- e:h1 -->
        <div class="login">
            <form method="post" class="form-floating">
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">아이디(ID) :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" placeholder="아이디(ID)"
                            required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label" name="password1">비밀번호(PW) :</label>
                    <div class="col-sm-10 right">
                        <input type="password" placeholder="비밀번호(PW)" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary mt-5" type="button" onclick="handleLogin()">제출</button>
                    </div>
            </form>
        </div><!-- e:login -->
        <div class="test_class">
            <div class="sign_up_class">
                "회원가입 하시겠습니까?
                <a href="/templates/signup.html">회원가입</a>
                "
            </div><!-- e:sign_up_class -->
            <div class="logout_class">
                "로그아웃 하시겠습니까?
                <a href="javascript:void(0);" onclick="handleLogout()">로그아웃</a>
                "
            </div><!-- e:logout_class -->
            <div class="certification">
                "인증이메일을 못받으셨다면
                <a href="/templates/emailresent.html">이메일 재전송</a>
                하세요."
            </div><!-- e:certification -->
        </div><!-- e:test_class -->
    </div>

    <script src="/static/js/header_footer.js"></script>
</body>

</html>
